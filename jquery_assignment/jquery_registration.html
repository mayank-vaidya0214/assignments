<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-in page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="jquery_page_validation.js" type="text/javascript"></script>
  <link rel="stylesheet" href="jquery_registration.css">  

</head>
<body>
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7" id ="sign-up-container">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Calender Registration</h3>
              <form name="f1" id="sign-up-form">
  
                <div class="row">
                  <div class="col-md-6">
  
                    <div class="form-outline">
                      <input type="text" id="firstName" name="first-name" class="form-control form-control-lg" placeholder="First name"/>
                      <span class="text-danger"><p id="first-name-error"></p></span>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="lastName" name="last-name" class="form-control form-control-lg"  placeholder="Last name"/>
                      <span class="text-danger"><p id="last-name-error"></p></span>
                    </div>
  
                  </div>
                </div>
                
                <div class="row">
                  <div class="col-md-12">
  
                    <div class="form-outline">
                      <input type="email" id="emailAddress" name="email" class="form-control form-control-lg" placeholder="Email"/>
                      <span class="text-danger"><p id="email-error"></p></span>
                    </div>
  
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 phone-number-block">
  
                    <div class="form-outline">
                      <input type="tel" id="phoneNumber" name="phone-number" class="form-control form-control-lg" placeholder="Phone number"/>
                      <span class="text-danger"><p id="phone-error"></p></span>
                    </div>
  
                  </div>

                  <div class="col-md-6 radio-block">
  
                    <h6 class="mb-2">Gender: </h6>
  
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="femaleGender"
                        value="option1"
                        
                      />
                      <label class="form-check-label" for="femaleGender">Female</label>
                    </div>
  
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="maleGender"
                        value="option2"
                      />
                      <label class="form-check-label" for="maleGender">Male</label>
                    </div>
  
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="otherGender"
                        value="option3"
                      />
                      <label class="form-check-label" for="otherGender">Other</label>
                    </div>
  
                  </div>
                </div>
                
                <div class="row password-block">
                  <div class="col-md-6">
  
                    <div class="form-outline">
                      <input type="password" id="pwd" name ="password1"class="form-control form-control-lg" placeholder="Password"/>
                      <span class="text-danger"><p id="pwd1-error"></p></span>
                    </div>
  
                  </div>
                  <div class="col-md-6">
  
                    <div class="form-outline">
                      <input type="password" id="cpwd" name = "password2" class="form-control form-control-lg"  placeholder="Confirm password"/>
                      <span class="text-danger"><p id="pwd2-error"></p></span>
                    </div>
  
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <a href="#" id="sign-up">Go to Sign In</a>
                  </div>
                  <div class="button col-md-6">
                    <input class="btn btn-primary btn-lg" type="submit" id="reg-form-submit" value="Submit" disabled/>
                  </div>
                </div>
             </form>
          </div>
         </div>
        </div>

        <div class="col-12 col-lg-9 col-xl-7 d-none" id ="sign-in-container">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h4 class="card-title text-center mb-4 mt-1">Sign in</h4>
              <hr>
              <p class="text-center">Use your calender account</p>
              <form name = "f2" id="sign-in-form">
                <div class="row">
                  <div class="col-md-12">
  
                    <div class="form-outline">
                      <input type="email" id="sign-in-email" name="email" class="form-control form-control-lg" placeholder="Email"/>
                      <span class="text-danger"><p id="email-error"></p></span>
                    </div>
  
                  </div>
                </div>
                <div class="row password-block">
                  <div class="col-md-12">
  
                    <div class="form-outline">
                      <input type="password" id="sign-in-pass" name ="password1" class="form-control form-control-lg" placeholder="Password"/>
                      <span class="text-danger"><p id="pwd1-error"></p></span>
                    </div>
  
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <a href="#" class="btn" id="sign-in">Create Account</a>
                  </div>
                  <div class="button col-md-6">
                    <input class="btn btn-primary btn-lg" type="submit" id="form-submit" value="Submit"/>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
