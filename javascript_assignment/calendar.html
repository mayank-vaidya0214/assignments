<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="calendar.css">
  
</head>
<body>
  <div class="container-fluid ">
    <div class="navbar">
      <div class="navigate-month">
      <div class="my-calender">My Calender</div> 
      <div class="today-btn">
        <button class="btn today" onclick="setPresentDate()">Today</button>
      </div>
      <div class="navigation-link">
        <a href="#" onclick="prevMonth()"> < </a>
        <a href="#" onclick="nextMonth()"> > </a>
      </div>
      <div class="month">
        <p id="month-year"></p>
      </div>
    </div>
     <div class="user-navigation">
      <div id="logged-user">Logged User</div>
    </div>
    <div class="sign-out">
      <a href="#" onclick="location.href = 'js_assignment.html'" class="sign-out">SignOut</a>
    </div>
    </div>
    <div class="row common-box col-md-10">
      <div id="month-dates"></div>
    </div>

    <div class="modal" id="myModal" data-key = "">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Add Event Here</h4>
            <button type="button" id="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <input type="text" placeholder="Add you events here" id="event-input">
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success" data-dismiss="modal" id="submit-event" onclick="saveUserEvent()">Submit</button>
          </div>  
        </div>
      </div>
    </div>

    <div class="row col-md-2">
      <div class="mini-navigate-month">
        <div class="mini-month">
          <p id="mini-month-year"></p>
        </div>
        <div class="mini-navigation-link">
          <a href="#" onclick="prevMonth()"> < </a>
          <a href="#" onclick="nextMonth()"> > </a>
        </div>
      </div>
      <div id="mini-calendar"></div>
    </div>
  </div>
  <script src="calender.js" type="text/javascript"></script>
</body>
</html>
